<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Veri Monitörü</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-value {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .card-unit {
            font-size: 1rem;
            color: #6c757d;
        }
        .card {
            transition: all 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Gerçek Zamanlı Araç Veri Monitörü</h1>

        <!-- Rastgele Veri Modu Switch'i -->
        <div class="form-check form-switch d-flex justify-content-center align-items-center mb-4">
            <input class="form-check-input" type="checkbox" role="switch" id="randomDataSwitch">
            <label class="form-check-label ms-2" for="randomDataSwitch">Rastgele Veri Modu (Test için)</label>
        </div>

        <!-- Sayısal Göstergeler -->
        <div class="row text-center">
            <div class="col-md-3 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Hız</h5>
                        <p class="card-value" id="speed_val">0.0</p>
                        <p class="card-unit">km/h</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Batarya Sıcaklığı</h5>
                        <p class="card-value" id="temp_val">0.0</p>
                        <p class="card-unit">°C</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Batarya Voltajı</h5>
                        <p class="card-value" id="voltage_val">0.0</p>
                        <p class="card-unit">V</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Kalan Enerji</h5>
                        <p class="card-value" id="energy_val">0.0</p>
                        <p class="card-unit">Wh</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Grafik -->
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <canvas id="dataChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Gerekli JavaScript Kütüphaneleri -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const MAX_DATA_POINTS = 50;

            const ctx = document.getElementById('dataChart').getContext('2d');
            const dataChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Hız (km/h)',
                            data: [],
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderWidth: 2,
                            yAxisID: 'y',
                            tension: 0.2
                        },
                        {
                            label: 'Sıcaklık (°C)',
                            data: [],
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderWidth: 2,
                            yAxisID: 'y1',
                            tension: 0.2
                        },
                        {
                            label: 'Voltaj (V)',
                            data: [],
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderWidth: 2,
                            yAxisID: 'y',
                            tension: 0.2
                        }
                    ]
                },
                options: {
                    responsive: true,
                    animation: {
                        duration: 250
                    },
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Zaman'
                            }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Hız / Voltaj'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Sıcaklık (°C)'
                            },
                            grid: {
                                drawOnChartArea: false,
                            },
                        }
                    }
                }
            });

            // Socket.IO Bağlantısı
            const socket = io();

            let isRandomMode = false;
            let randomDataInterval;
            const randomDataSwitch = document.getElementById('randomDataSwitch');

            function updateUI(data) {
                document.getElementById('speed_val').textContent = data.speed_kmh.toFixed(1);
                document.getElementById('temp_val').textContent = data.temp_c.toFixed(1);
                document.getElementById('voltage_val').textContent = data.voltage_v.toFixed(1);
                document.getElementById('energy_val').textContent = data.energy_wh.toFixed(0);
                updateChart(data);
            }

            function generateRandomData() {
                const randomData = {
                    speed_kmh: 45.5 + (Math.sin(Date.now() / 1000.0) * 10.0),
                    temp_c: 24.0 + (Math.random() - 0.5) * 2,
                    voltage_v: 48.2 + (Math.random() - 0.5),
                    energy_wh: 1200.0 - (Math.random() * 50)
                };
                updateUI(randomData);
            }

            randomDataSwitch.addEventListener('change', (event) => {
                isRandomMode = event.target.checked;
                if (isRandomMode) {
                    console.log('Rastgele veri modu AKTİF.');
                    socket.disconnect();
                    dataChart.data.labels = [];
                    dataChart.data.datasets.forEach((dataset) => {
                        dataset.data = [];
                    });
                    dataChart.update();
                    randomDataInterval = setInterval(generateRandomData, 500);
                } else {
                    console.log('Rastgele veri modu KAPALI. Sunucuya bağlanılıyor...');
                    clearInterval(randomDataInterval);
                    socket.connect();
                }
            });

            socket.on('connect', () => {
                console.log('Sunucuya başarıyla bağlanıldı!');
            });

            socket.on('update_data', function(data) {
                if (!isRandomMode) {
                    updateUI(data);
                }
            });

            function updateChart(data) {
                const timeLabel = new Date().toLocaleTimeString('tr-TR');
                dataChart.data.labels.push(timeLabel);

                dataChart.data.datasets[0].data.push(data.speed_kmh);
                dataChart.data.datasets[1].data.push(data.temp_c);
                dataChart.data.datasets[2].data.push(data.voltage_v);

                if (dataChart.data.labels.length > MAX_DATA_POINTS) {
                    dataChart.data.labels.shift();
                    dataChart.data.datasets.forEach((dataset) => {
                        dataset.data.shift();
                    });
                }
                dataChart.update();
            }
        });
    </script>
</body>
</html>
